<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>
      <section class="map">
        <h1>Map function</h1>
        <!-- input box -->
        <input type="text" id="map">
        <!-- submit button -->
        <button type="button" id="mapButton">Map</button>
        <!-- result -->
        <p>double of my input list: <span id="double"></span></p>
      </section>
      <section class="find">
        <h1>Find function</h1>
        <!-- input box -->
        <input type="text" id="find">
        <!-- submit button -->
        <button type="button" id="findButton">Find</button>
        <!-- result -->
        <p>One number in the array is greater than your input: <span id="resultOfFind"></span></p>
      </section>
      <section class="every">
        <h1>Every function</h1>
        <!-- input box -->
        <input type="text" id="every">
        <!-- submit button -->
        <button type="button" id="everyButton">Every</button>
        <!-- result -->
        <p>every number in arrary is smaller than <span id="everyInput"></span>: <span id="everyNum"></span></p>
      </section>
      <section class="forEach">
        <h1>forEach function</h1>
        <!-- input box -->
        <input type="text" id="forEach">
        <!-- submit button -->
        <button type="button" id="forEachButton">ForEach</button>
        <!-- result -->
        <p>The array you created: <span id="createList"></span></p>
      </section>
    </main>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
