<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Assignment 3</title>
    </head>
    <body>
        <!--main container and background -->
        <main class="main">
          <!-- white container -->
          <article class="card-container">
            <!--content frame-->
            <div class="card-background">
              <!--card left body-->
              <section class="profile">
                <!--profile headshot-->
                <img class="profile_headshot" src="./img/unsplash-headshot.jpg" alt="Steve Smith photo">
                <!--name-->
                <h1 class="profile_name">Steve Smith</h1>
                <!--role-->
                <h2 class="profile_role">Project Manager</h2>
              </section>
              <!--card right body-->
              <section class="card">
                <!--info body-->
                <div class="card_title">Company: <span class="card_content">Front End Dev Co</span></div>
                <div class="card_title">Experience: <span class="card_content">3 years</span></div>
                <div class="card_title">School: <span class="card_content">UW</span></div>
                <div class="card_title">Major: <span class="card_content">Marketing</span></div>
                <div class="card_title">Email: <span class="card_content">steve@fedc.com</span></div>
                <div class="card_title">
                  <!--linkedin icon-->
                  <img class="card_linkedin" src="./img/linkedin.svg" alt="linkedin icon"><span class="card_content">steve.linkedinprofile.com</span>
                </div>
              </section>
            </div>
          </article>
        </main>
    </body>
</html>
